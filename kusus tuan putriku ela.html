/* VARIABEL CSS - Diperbarui untuk Tema Ceria */
:root { 
    --bg:#f0f8ff; /* Light Sky Blue */
    --fg:#1f2937; /* Dark Gray */
    --muted:#6b7280; /* Gray */
    --card:#ffffff; 
    --border:#e5e7eb; 
    --accent:#4c51bf; /* Indigo/Purple */
    --accent-light:#e0e7ff;
    --accent-dark:#3730a3;
    --ok:#10b981; /* Emerald Green */
    --ok-light:#e6fffa;
    --ok-dark:#065f46;
    --mark:#f97316; /* Orange */
    --error:#ef4444; /* Red */
    --error-light:#fee2e2;
    --error-dark:#991b1b;
}

/* RESET DAN DASAR */
* { box-sizing:border-box; }
body { 
    margin:0; 
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif; 
    background:var(--bg); 
    color:var(--fg); 
    min-height: 100vh;
    padding-bottom: 70px; /* Space for the bottom nav on mobile */
}

/* HEADER */
header { 
    position:sticky; 
    top:0; 
    backdrop-filter: blur(8px); 
    background:rgba(255,255,255,.95); 
    border-bottom:1px solid var(--border); 
    z-index: 100; 
    transition: all .2s ease-in-out;
}
.container { 
    max-width:1100px; 
    margin:0 auto; 
    padding:12px 16px; 
}
.row-main { 
    display:flex; 
    gap:16px; 
    align-items:center; 
    justify-content:space-between; 
}
.toolbar { 
    display:flex; 
    gap:8px; 
    align-items:center; 
    justify-content:flex-end; 
}
.btn { 
    border:1px solid var(--border); 
    background:white; 
    padding:8px 12px; 
    border-radius:10px; 
    cursor:pointer; 
    transition: background .1s, transform .1s;
    font-size: 14px;
    font-weight: 500;
}
.btn.primary { 
    background:var(--accent); 
    color:white; 
    border-color:var(--accent); 
}
.btn.danger {
    background:var(--error);
    color:white;
    border-color:var(--error);
    border-color:var(--error);
}
.btn:hover:not(:disabled) { 
    background:var(--accent-light);
    transform: translateY(-1px);
}
.btn.primary:hover:not(:disabled) {
    background: var(--accent-dark);
    border-color: var(--accent-dark);
}
.btn:disabled { opacity: 0.5; cursor: not-allowed; }

/* MAIN CONTENT LAYOUT - Optimized for Mobile First */
main { 
    padding-top: 16px; 
    padding-bottom: 24px;
}
.row { 
    display:grid; 
    grid-template-columns: 1fr; /* Default to 1 column on mobile */
    gap:16px; 
    align-items: start;
}
@media (min-width: 900px) { 
    .row { 
        grid-template-columns: 300px 1fr; /* 2 columns on desktop */
    } 
    .toolbar { display: flex; }
    aside { position: sticky; top: 70px; } /* Sticky sidebar on desktop */
}
@media (max-width: 899px) {
    .toolbar { display: none; } /* Hide export/print on small screen */
}

/* CARD/PANEL STYLING */
.card { 
    background:var(--card); 
    border:1px solid var(--border); 
    border-radius:16px; 
    box-shadow: 0 4px 6px rgba(0,0,0,.05); /* Soft shadow */
    margin-bottom: 16px;
}
.card .body { padding:16px; }

/* Komponen Panel Kiri (Aside) - Now a standard card on mobile */
#timer { 
    font-size:1.4em; 
    font-weight:700; 
    text-align:center; 
    padding:10px 0; 
    color:var(--error); 
    margin-top: -8px; 
    margin-bottom: 12px; 
    border-bottom:1px solid var(--border);
}
.h { font-weight:600; color:var(--accent-dark); font-size:14px; margin-bottom:8px; }
.input { width:100%; border:1px solid var(--border); padding:8px 10px; border-radius:10px; font-size:14px; }
.switch { display:flex; align-items:center; gap:8px; user-select: none; font-size: 14px; }
.small { font-size:12px; color:var(--muted); margin-top: 4px;}
.progress-bar { height:10px; background:#e5e7eb; border-radius:12px; overflow:hidden; }
.bar { height:10px; background:var(--ok); width:0%; transition: width .2s; }
.grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:6px; margin-top:8px;}
@media (min-width: 600px) { 
    .grid { grid-template-columns: repeat(8, 1fr); }
}
@media (min-width: 900px) { 
    .grid { grid-template-columns: repeat(6, 1fr); } 
}

.cell { 
    border:1px solid var(--border); 
    border-radius:8px; 
    padding:6px 0; 
    font-size:12px; 
    background:white; 
    text-align: center; 
    cursor:pointer; 
    font-weight: 500;
    transition: background .1s;
}
.cell:hover { background: var(--accent-light); border-color: var(--accent); }
.cell.cur { 
    background:var(--accent); 
    color:white; 
    border-color:var(--accent); 
    transform: scale(1.05);
}
.cell.done { background:var(--ok-light); border-color:var(--ok); color:var(--ok); }
.cell.mark { background:var(--mark); border-color:var(--mark); color:white; }


/* Komponen Area Soal (Section) */
#qtext { 
    font-size:1.15em; /* Slightly larger text */
    line-height:1.6; 
    margin:12px 0 16px; 
    font-weight: 600;
    color: var(--accent-dark);
}
.opt { 
    display:flex; 
    gap:12px; 
    border:1px solid var(--border); 
    padding:14px; 
    border-radius:12px; 
    margin-bottom:10px; 
    cursor:pointer; 
    background:white;
    transition: all .1s;
    font-weight: 500;
}
.opt:hover:not(.sel):not(.done):not(.wrong) { background:var(--accent-light); border-color: var(--accent); }
.opt div:first-child { font-weight: 700; color: var(--accent); }
.opt div:last-child { flex:1; }

/* Status Jawaban */
.opt.sel { background:var(--accent-light); border-color:var(--accent); }
.opt.done { background:var(--ok-light) !important; color:var(--ok-dark) !important; border-color:var(--ok) !important; }
.opt.done div:first-child { color: var(--ok-dark); }
.opt.wrong { background:var(--error-light) !important; color:var(--error-dark) !important; border-color:var(--error) !important; }
.opt.wrong div:first-child { color: var(--error-dark); }
.opt.correct-answer { 
    border-color:var(--ok) !important; 
    background:var(--ok) !important; 
    color:white !important; 
    box-shadow: 0 0 10px rgba(16, 185, 129, 0.5); /* Subtle glow */

.opt.correct-answer div:first-child { color: white; }

#explanation-box {
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    background-color: var(--accent-light); 
    border: 1px solid var(--accent);
    color: var(--fg);
}
#explanation-box strong { color: var(--accent-dark); }


textarea.notes { 
    width:100%; 
    min-height:90px; 
    border:1px solid var(--border); 
    border-radius:12px; 
    padding:12px; 
    font-family: inherit;
    resize: vertical;
}
.hidden { display: none !important; }

/* Hasil Ujian */
#exam-result { text-align: center; padding: 40px; }
#exam-result h2 { color: var(--ok); font-size: 2em; margin-bottom: 8px; }
#exam-result p { font-size: 1.2em; color: var(--fg); margin-bottom: 20px; font-weight: 500;}

/* MOBILE NAVIGATION BAR (Sticky Bottom) */
#mobile-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    border-top: 1px solid var(--border);
    padding: 10px 16px;
    display: flex;
    justify-content: space-between;
    gap: 8px;
    z-index: 1000;
}
@media (min-width: 900px) { 
    #mobile-nav { display: none; }
}
#mobile-nav button {
    flex: 1;
    padding: 10px 5px;
    font-size: 14px;
    border-radius: 8px;
}

/* TOAST/FEEDBACK MESSAGE STYLES */
.toast {
    position: fixed;
    bottom: 80px; /* Above mobile nav */
    left: 50%;
    transform: translate(-50%, 100px); /* Initially off-screen */
    padding: 12px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    font-weight: 600;
    z-index: 1001;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    opacity: 0;
    max-width: 90%;
    text-align: center;
}
.toast.show {
    transform: translate(-50%, 0); /* Slide into view */
    opacity: 1;
}
@media (min-width: 900px) { 
    .toast { bottom: 20px; }
}

    "correctAnswer": "B",
    "explanation": "Rasio Likuiditas (Liquidity Ratio) mengukur kemampuan perusahaan melunasi kewajiban jangka pendeknya (utang yang segera jatuh tempo) dengan aset lancar yang dimiliki (seperti kas, piutang, dan persediaan)."
  },
  {
    "id": 115,
    "question": "Pemekaran kerja merupakan contoh dari pendekatan desain kerja yaitu....",
    "options": [
      {"key": "A", "text": "mekanis"},
      {"key": "B", "text": "motivasional"},
      {"key": "C", "text": "biologi"},
      {"key": "D", "text": "motor"}
    ],
    "correctAnswer": "B",
    "explanation": "Pemekaran kerja (job enlargement) adalah upaya untuk meningkatkan motivasi dan kepuasan kerja karyawan dengan cara menambah variasi tugas atau tanggung jawab dalam pekerjaannya agar tidak monoton. Pendekatan ini termasuk dalam pendekatan desain kerja motivasional, karena tujuannya untuk membuat pekerjaan lebih menarik dan menumbuhkan semangat kerja."
  }
]
</script>

<script>
    // Helper function
    const $ = selector => document.querySelector(selector);
    const $$ = selector => document.querySelectorAll(selector);

    // Global state
    const state = {
        idx: 0, 
        mode: 'latihan', // 'latihan', 'ujian', or 'hasil'
        shuffled: false,
        examIds: [], // array of question IDs for exam mode
        timeLeft: 0,
        timerInterval: null,
        
        // Data stored in Local Storage
        answers: {}, // {questionId: selectedOptionLetter}
        bookmarks: {}, // {questionId: true/false}
        notes: {}, // {questionId: noteText}
    };

    let QUESTIONS = [];
    const LOCAL_STORAGE_KEY = 'ekma4116_mobile_quiz_state';

    // --- Motivational Messages ---
    const CORRECT_MESSAGES = [
        "ü•≥ Nice! üéâüéä", 
        "Ela pinter banget! üëè", 
        "Woww, memang pinter banget tuan putri aku! ü•∞", 
        "Teruskan, tuan putriii! ü•∞üí™üî•",
        "Jawabannya setajam silet! ‚ú®"
    ];
    const WRONG_MESSAGES = [
        "Aduh, coba lagi ya. ü•∫", 
        "Ups, keliru dikit. Semangat revisi! üí™", 
        "Jangan sedih, cantik. Pelajari lagi! üß†", 
        "Ini pelajaran berharga! Cek penjelasannya ya. üòâ"
    ];
    const GENERAL_MESSAGES = [
        "Semangat, Elaa! üî•üí™", 
        "Dikit lagi ihh! üò¨", 
        "Yang sabar ya cantiik! ü§≠", 
        "Fokus ya, Tuan Putri! Kamu pasti bisa! üëë"
    ];

    function getRandomMessage(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function showToast(message, type = 'info') {
        const existingToast = $('.toast');
        if (existingToast) existingToast.remove(); // Remove previous toast

        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        
        // Add custom styling based on type
        const root = document.documentElement;
        if (type === 'correct') {
            toast.style.background = getComputedStyle(root).getPropertyValue('--ok-light');
            toast.style.color = getComputedStyle(root).getPropertyValue('--ok-dark');
        } else if (type === 'wrong') {
            toast.style.background = getComputedStyle(root).getPropertyValue('--error-light');
            toast.style.color = getComputedStyle(root).getPropertyValue('--error-dark');
        } else {
            // General messages when navigating
            toast.style.background = getComputedStyle(root).getPropertyValue('--accent-light');
            toast.style.color = getComputedStyle(root).getPropertyValue('--accent-dark');
        }
        
        document.body.appendChild(toast);

        // Show
        setTimeout(() => { toast.classList.add('show'); }, 10);
        
        // Hide
        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => toast.remove());
        }, 3000);
    }
    
    // --- Core State & Data Functions ---

    function loadState() {
        const savedState = localStorage.getItem(LOCAL_STORAGE_KEY);
        if (savedState) {
            const loaded = JSON.parse(savedState);
            // Only load essential and safe state parts
            state.idx = loaded.idx || 0;
            state.mode = loaded.mode || 'latihan';
            state.shuffled = loaded.shuffled || false;
            state.examIds = loaded.examIds || [];
            state.timeLeft = loaded.timeLeft || 0;
            state.answers = loaded.answers || {};
            state.bookmarks = loaded.bookmarks || {};
            state.notes = loaded.notes || {};
        }
    }

    function saveState() {
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify({
            idx: state.idx,
            mode: state.mode,
            shuffled: state.shuffled,
            examIds: state.examIds,
            timeLeft: state.timeLeft,
            answers: state.answers,
            bookmarks: state.bookmarks,
            notes: state.notes
        }));
    }

    function getQuestionIds() {
        if (state.mode === 'ujian') {
            return state.examIds;
        }
        return QUESTIONS.map(q => q.id);
    }
    
    function getCurrentQuestion() {
        const ids = getQuestionIds();
        const currentId = ids[state.idx];
        return QUESTIONS.find(q => q.id === currentId);
    }
    
    function navigate(direction) {
        const ids = getQuestionIds();
        const oldIndex = state.idx;
        
        if (direction === 'next') {
            state.idx = Math.min(ids.length - 1, state.idx + 1);
        } else if (direction === 'prev') {
            state.idx = Math.max(0, state.idx - 1);
        } else if (direction === 'jump10') {
            state.idx = Math.min(ids.length - 1, state.idx + 10);
        }

        // Only show message if navigation actually occurred (not at boundaries)
        if (oldIndex !== state.idx) {
             showToast(getRandomMessage(GENERAL_MESSAGES), 'info');
        }
        render();
    }

    // --- Rendering Logic ---

    function render() {
        const ids = getQuestionIds();
        const currentQ = getCurrentQuestion();
        
        if (!currentQ) {
            $('#qtext').textContent = "Tidak ada soal yang dimuat.";
            return;
        }

        // 1. Boundary Checks
        if (state.idx < 0) state.idx = 0;
        if (state.idx >= ids.length) state.idx = ids.length - 1;
        
        // 2. Render Question Details
        $('#qnum').textContent = state.idx + 1;
        $('#qtotal').textContent = ids.length;
        $('#qtext').textContent = `${state.idx + 1}. ${currentQ.question}`;
        
        // 3. Render Options
        $('#opts').innerHTML = '';
        const selectedAnswer = state.answers[currentQ.id];
        const isAnswered = !!selectedAnswer;

        // Force explanation visibility if answered or in result mode
        const showExplanation = isAnswered || state.mode === 'hasil';
        
        currentQ.options.forEach(opt => {
            const optEl = document.createElement('div');
            optEl.classList.add('opt');
            optEl.innerHTML = `<div>${opt.key}</div><div>${opt.text}</div>`;
            
            // Apply selection state
            if (selectedAnswer === opt.key) {
                optEl.classList.add('sel');
            }
            
            // Apply instant feedback colors
            if (showExplanation) {
                // Remove selection class for cleaner look when feedback is visible
                optEl.classList.remove('sel'); 
                
                // Mark correct answer
                if (opt.key === currentQ.correctAnswer) {
                    optEl.classList.add('correct-answer');
                }
                
                // Mark user's wrong answer
                if (selectedAnswer === opt.key && selectedAnswer !== currentQ.correctAnswer) {
                    optEl.classList.add('wrong');
                }
            }
            
            // Add click listener only if not answered yet, and not in result mode
            if (!isAnswered && state.mode !== 'hasil') {
                optEl.addEventListener('click', () => handleOptionClick(currentQ.id, opt.key, optEl));
            } else if (state.mode === 'latihan' && !showExplanation) {
                 // Still clickable in Latihan mode if not answered and explanation is hidden
                 optEl.addEventListener('click', () => handleOptionClick(currentQ.id, opt.key, optEl));
            }


            $('#opts').appendChild(optEl);
        });

        // 4. Render Explanation Box
        if (showExplanation) {
            $('#explanation-text').textContent = currentQ.explanation;
            $('#explanation-box').classList.remove('hidden');
        } else {
            $('#explanation-box').classList.add('hidden');
        }

        // 5. Render Bookmark Button
        const bookmarkBtn = $$('.bookmark');
        bookmarkBtn.forEach(btn => {
            if (state.bookmarks[currentQ.id]) {
                btn.classList.add('primary');
                btn.textContent = '‚úÖ Unbookmark';
            } else {
                btn.classList.remove('primary');
                btn.textContent = 'üìå Bookmark';
            }
        });

        // 6. Render Notes
        $('#notes').value = state.notes[currentQ.id] || '';
        
        // 7. Render Navigation Grid and Progress
        renderGrid();
        updateProgress();

        // 8. Update Nav Buttons State
        $$('.prev').forEach(btn => btn.disabled = state.idx === 0);
        $$('.next').forEach(btn => btn.disabled = state.idx === ids.length - 1);
        
        saveState();
    }

    function handleOptionClick(questionId, optionKey, clickedEl) {
        const currentQ = getCurrentQuestion();
        
        // Disable further clicks on options after one selection
        $$('#opts .opt').forEach(el => el.style.pointerEvents = 'none');
        
        // Update state and visual
        state.answers[questionId] = optionKey;

        // 1. Determine Correctness and Show Toast
        const isCorrect = optionKey === currentQ.correctAnswer;
        if (isCorrect) {
            showToast(getRandomMessage(CORRECT_MESSAGES), 'correct');
        } else {
            showToast(getRandomMessage(WRONG_MESSAGES), 'wrong');
        }
        
        // 2. Force Show Explanation and Render Feedback
        $('#showExplanation').checked = true;
        
        saveState();
        render(); // Re-render to show feedback colors and explanation
        
        // Re-enable clicks
        $$('#opts .opt').forEach(el => el.style.pointerEvents = 'auto');
    }

    function renderGrid() {
        const gridEl = $('#grid');
        gridEl.innerHTML = '';
        const ids = getQuestionIds();
        
        ids.forEach((id, index) => {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.textContent = index + 1;
            
            if (index === state.idx) {
                cell.classList.add('cur');
            }
            if (state.answers[id]) {
                cell.classList.add('done');
            }
            if (state.bookmarks[id]) {
                cell.classList.add('mark');
            }
            
            cell.addEventListener('click', () => { state.idx = index; render(); });
            gridEl.appendChild(cell);
        });
    }

    function updateProgress() {
        const ids = getQuestionIds();
        const answeredCount = ids.filter(id => state.answers[id]).length;
        const bookmarkedCount = ids.filter(id => state.bookmarks[id]).length;
        
        $('#answered').textContent = answeredCount;
        $('#bookCount').textContent = bookmarkedCount;
        
        const progressPercent = (answeredCount / ids.length) * 100;
        $('#progress').style.width = `${progressPercent}%`;
    }
    
    function toggleBookmark() {
        const currentQ = getCurrentQuestion();
        const isBookmarked = !!state.bookmarks[currentQ.id];
        if (isBookmarked) {
            delete state.bookmarks[currentQ.id];
        } else {
            state.bookmarks[currentQ.id] = true;
            showToast("Soal di-bookmark! üîñ");
        }
        saveState();
        render();
    }
    
    function clearAnswer() {
        const currentQ = getCurrentQuestion();
        delete state.answers[currentQ.id];
        showToast("Jawaban dikosongkan. üóëÔ∏è");
        saveState();
        render();
    }
    
    // --- Event Listeners & Handlers ---
    
    // Navigation (Desktop and Mobile)
    $$('.prev').forEach(btn => btn.addEventListener('click', () => navigate('prev')));
    $$('.next').forEach(btn => btn.addEventListener('click', () => navigate('next')));
    $('.jump10').addEventListener('click', () => navigate('jump10'));
    
    // Action Buttons
    $$('.bookmark').forEach(btn => btn.addEventListener('click', toggleBookmark));
    $('.clear').addEventListener('click', clearAnswer);

    // Shuffle Checkbox
    $('#shuffle').addEventListener('change', (e) => {
        state.shuffled = e.target.checked;
        if (state.shuffled) {
            QUESTIONS = shuffleArray(QUESTIONS);
            showToast("Urutan soal diacak! Siap-siap, Ela! üåÄ");
        } else {
            QUESTIONS.sort((a, b) => a.id - b.id);
            showToast("Urutan soal kembali normal.");
        }
        state.idx = 0; // Reset index to start
        saveState();
        render();
    });
    
    // Notes Autosave
    $('#notes').addEventListener('input', (e) => {
        const currentQ = getCurrentQuestion();
        state.notes[currentQ.id] = e.target.value;
        saveState();
    });
    
    // Shuffle utility function (Fisher-Yates)
    function shuffleArray(array) {
        let newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }
    
    // --- Exam Mode Logic ---
    function startTimer() {
        if (state.timerInterval) clearInterval(state.timerInterval);
        state.timerInterval = setInterval(() => {
            state.timeLeft--;
            if (state.timeLeft < 0) {
                state.timeLeft = 0;
                endExam();
                return;
            }
            updateTimerDisplay();
            saveState();
        }, 1000);
    }
    
    function updateTimerDisplay() {
        const h = Math.floor(state.timeLeft / 3600);
        const m = Math.floor((state.timeLeft % 3600) / 60);
        const s = state.timeLeft % 60;
        const formatted = [h, m, s].map(v => String(v).padStart(2, '0')).join(':');
        $('#timer').textContent = formatted;
    }

    function startExam() {
        const totalQ = QUESTIONS.length;
        const count = Math.max(5, Math.min(totalQ, parseInt($('#jumlah').value || '50', 10)));
        const minutes = Math.max(5, Math.min(240, parseInt($('#menit').value || '60', 10)));
        
        // Prepare new exam state
        const allIds = QUESTIONS.map(q => q.id);
        const shuffledIds = shuffleArray(allIds).slice(0, count);
        
        state.mode = 'ujian';
        state.idx = 0;
        state.examIds = shuffledIds;
        state.timeLeft = minutes * 60;
        state.answers = {}; // Reset answers for the exam
        state.bookmarks = {}; // Reset bookmarks for the exam
        
        // UI Changes
        $('#timer').classList.remove('hidden');
        $('.startExam').classList.add('hidden');
        $('.endExam').classList.remove('hidden');
        $('#question-view').classList.remove('hidden');
        $('#exam-result').classList.add('hidden');

        // Disable exam settings inputs
        $('#jumlah').disabled = true;
        $('#menit').disabled = true;
        $('#shuffle').disabled = true;
        
        startTimer();
        showToast("Mode Ujian Aktif! Semangat Elaa! üî•üí™", 'info');
        render();
    }
    
    function endExam() {
        if (state.timerInterval) clearInterval(state.timerInterval);
        state.mode = 'hasil';
        
        // Calculate Score
        const ids = state.examIds.length > 0 ? state.examIds : getQuestionIds();
        let correctCount = 0;
        let totalAnswered = 0;
        
        ids.forEach(id => {
            const q = QUESTIONS.find(q => q.id === id);
            const answer = state.answers[id];
            if (answer) {
                totalAnswered++;
                if (answer === q.correctAnswer) {
                    correctCount++;
                }
            }
        });
        
        const totalExamQ = ids.length;
        const score = (correctCount / totalExamQ) * 100;
        const grade = score >= 60 ? 'Lulus' : 'Belum Lulus';

        let message = `Hasil Ujianmu: **${correctCount}/${totalExamQ}** Jawaban Benar. `;
        message += `Nilai Akhir: **${score.toFixed(2)}** (${grade}).`;
        message += `<br>Kamu menjawab ${totalAnswered} soal dari ${totalExamQ} soal yang diujikan.`;
        if (state.timeLeft > 0) {
            message += `<br>Sisa waktu: ${formatTime(state.timeLeft)}.`;
        }

        $('#final-score').innerHTML = message;

        // UI Changes
        $('#question-view').classList.add('hidden');
        $('#exam-result').classList.remove('hidden');
        $('#timer').classList.add('hidden');
        $('.endExam').classList.add('hidden');
        
        // If viewing result, re-render first question for review mode
        if (totalExamQ > 0) {
            state.idx = 0;
        }

        saveState();
    }
    
    function formatTime(totalSeconds) {
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;
        return [h, m, s].map(v => String(v).padStart(2, '0')).join(':');
    }

    $('.startExam').addEventListener('click', startExam);
    $('.endExam').addEventListener('click', endExam);
    
    // --- Initialization ---

    function init() {
        // 1. Load Data
        try {
            QUESTIONS = JSON.parse($('#data').textContent);
            $('#total-header').textContent = QUESTIONS.length;
            $('#jumlah').max = QUESTIONS.length;
        } catch (e) {
            console.error("Gagal memuat data soal:", e);
            $('#qtext').textContent = "Error: Data soal tidak valid.";
            return;
        }

        // 2. Load State and Apply
        loadState();
        
        // Sort/Shuffle Data based on state
        if (state.shuffled) {
            $('#shuffle').checked = true;
            QUESTIONS = shuffleArray(QUESTIONS);
        } else {
            QUESTIONS.sort((a, b) => a.id - b.id);
        }

        // 3. Handle Exam Continuation or Result View
        if (state.mode === 'ujian') {
            $('#timer').classList.remove('hidden');
            $('.startExam').classList.add('hidden');
            $('.endExam').classList.remove('hidden');
            $('#jumlah').disabled = true;
            $('#menit').disabled = true;
            $('#shuffle').disabled = true;
            updateTimerDisplay();
            startTimer(); // Restart timer
            showToast("Selamat datang kembali, Tuan Putri! Ujian dilanjutkan. üëë", 'info');
        } else if (state.mode === 'hasil') {
             endExam(); // Re-render result from saved state
             return;
        } else {
             // Latihan Mode
             $('#question-view').classList.remove('hidden');
             $('#exam-result').classList.add('hidden');
             showToast("Semangat, Elaa! üî•üí™", 'info');
        }

        // 4. Initial Render
        render();
    }

    // Export function
    $('.export').addEventListener('click', () => {
        const payload = { 
            ts: new Date().toISOString(), 
            mode: state.mode, 
            answers: state.answers, 
            bookmarks: state.bookmarks, 
            notes: state.notes,
            total_questions: QUESTIONS.length,
            exam_ids: state.examIds 
        };
        const blob = new Blob([JSON.stringify(payload, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = Object.assign(document.createElement('a'), { href: url, download: 'manajemen-progress.json' });
        a.click(); 
        URL.revokeObjectURL(url);
        showToast("Progress berhasil diexport! üíæ");
    });

    init();
</script>
